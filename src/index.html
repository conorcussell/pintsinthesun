<!DOCTYPE html>
<html>
    <head>

    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css">
    <link rel="stylesheet" href="assets/css/main.css">

    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <!--<script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>-->

    <script src="assets/js/lib/require.js"></script>
    <script data-main="assets/js/app" src="assets/js/app.js"></script>
</head>
<body>
<div id="map" class="Map"></div>
<form>
    <div class="Toolbar">
        <div class="Toolbar-row">
            <a class="Tool-button js-load-pubs" href="#na">Load Pubs</a>
            <a class="Tool-button Tool-button--yellow" href="#na">Load Pubs</a>
            <a class="Tool-button Tool-button--green" href="#na">Load Pubs</a>
        </div>
        <div class="Toolbar-row Toolbar-row--pad">
            <input class="Clock-input" type="range" id="time" max="20" min="11" value="12" step="0.5" />
            <div class="Clock-display">
                <span id="hour">12</span>:<span id="mins">00</span>
            </div>
        </div>
    </div>
</form>
</body>
</html>
