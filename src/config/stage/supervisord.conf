[program:poke_pints_node_stage]

# node Command
command=/usr/bin/node /poke/data/www/poke/pints/pints_stage/src/src/main.js

# Environment Variables
environment=
    WEBSERVER_PORT=8998

# User to run as
user=poke

# Auto start and auto restart and redirect stderr
autostart=True
autorestart=True
redirect_stderr=True

# Logging
stdout_logfile=/poke/data/www/poke/pints/pints_stage/logs/node.supervisord.stdout.log
stderr_logfile=/poke/data/www/poke/pints/pints_stage/logs/node.supervisord.stderr.log
