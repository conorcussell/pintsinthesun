# Stage Environment Nginx Configuration
# http://mediator.pints.pokedev.net

# Upstream Backend
upstream node_pints_stage {
    server 127.0.0.1:8998;
}

# 80 Requests
server {
    include '/poke/data/www/poke/pints/pints_stage/src/src/config/stage/nginx.base.conf';
}

# 443 Requests
server {
    # SSL HTTP Requests
    listen 443;
    ssl on;
    ssl_certificate       /etc/letsencrypt/live/stage.pints.poke.pokedev.net/fullchain.pem;
    ssl_certificate_key   /etc/letsencrypt/live/stage.pints.poke.pokedev.net/privkey.pem;
    # Include base
    include '/poke/data/www/poke/pints/pints_stage/src/src/config/stage/nginx.base.conf';
}

# vim: set filetype=nginx:
